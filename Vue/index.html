<style>

    /* Styling for the container */
    .container {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Divide il container in due colonne di larghezza uguale */
        gap: 20px; /* Spazio tra le colonne */
        align-items: center;
    }

    /* Styling for each box */
    .box {
        height: 1200px; /* Altezza dell'iframe pari all'altezza del contenitore */
        width: 100%;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>
<div class="container">
    <iframe src="index1.html" class="box"></iframe>
    <iframe src="index2.html" class="box"></iframe>
</div>
